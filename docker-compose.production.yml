# Docker Compose Production Override
# ============================================================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.production.yml up --build -d
#
# IMPORTANT: All secrets and configuration values come from the root .env file.
# Before deploying, update .env with production values:
#   - ENVIRONMENT=production
#   - VITE_API_BASE_URL=https://api.yourdomain.com
#   - VITE_WS_URL=wss://api.yourdomain.com
#   - ALLOWED_ORIGINS=https://yourdomain.com
#   - FRONTEND_URL=https://yourdomain.com
#   - etc.
#
# Architecture:
#   claraverse.app      → Frontend (port 80)
#   api.claraverse.app  → Backend (port 3001)
# ============================================================================

services:
  mongodb:
    restart: unless-stopped

  redis:
    restart: unless-stopped

  searxng:
    restart: unless-stopped

  e2b-service:
    restart: unless-stopped

  backend:
    restart: unless-stopped

  frontend:
    restart: unless-stopped
